<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="appTitle">Image Crop Tool</h1>
        </header>
        
        <div class="toolbar">
            <div class="toolbar-section">
                <button id="selectImageBtn" class="btn btn-primary">
                    <span>üìÅ</span> Select Image
                </button>
            </div>
            
            <div class="toolbar-section crop-controls" id="cropControls" style="display: none;">
                <label class="control-label">Crop Size:</label>
                <div class="size-buttons">
                    <button class="size-btn" data-size="512">512√ó512</button>
                    <button class="size-btn" data-size="768">768√ó768</button>
                    <button class="size-btn" data-size="1024">1024√ó1024</button>
                </div>
            </div>
            
            <div class="toolbar-section action-buttons" id="actionButtons" style="display: none;">
                <button id="cropBtn" class="btn btn-success" disabled>
                    <span>‚úÇÔ∏è</span> Crop
                </button>
                <button id="saveBtn" class="btn btn-secondary" disabled>
                    <span>üíæ</span> Save As...
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="image-panel">
                <div class="image-container">
                    <img id="image" style="display: none;">
                </div>
            </div>
            
            <div class="info-panel">
                <div class="crop-info" id="cropInfo" style="display: none;">
                    <h3>Crop Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Position:</label>
                            <span id="cropPosition">-</span>
                        </div>
                        <div class="info-item">
                            <label>Crop Size:</label>
                            <span id="cropSize">-</span>
                        </div>
                        <div class="info-item">
                            <label>Output Size:</label>
                            <span id="selectedSize">None</span>
                        </div>
                    </div>
                    <div class="crop-instructions">
                        <p>üí° <strong>Tip:</strong> Drag the crop area to reposition it</p>
                    </div>
                </div>
                
                <div class="preview-container" id="previewContainer" style="display: none;">
                    <h3>Preview</h3>
                    <div class="preview-info">
                        <span id="previewDimensions">-</span>
                    </div>
                    <div class="preview-frame">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                    <div class="save-options">
                        <label class="format-label">Format:</label>
                        <select id="formatSelect" class="format-select">
                            <option value="png">PNG (lossless)</option>
                            <option value="jpeg">JPEG (smaller file)</option>
                        </select>
                        <div id="qualityContainer" class="quality-container" style="display: none;">
                            <label class="quality-label">Quality:</label>
                            <input type="range" id="qualitySlider" min="0.1" max="1.0" step="0.1" value="0.9">
                            <span id="qualityValue">90%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
